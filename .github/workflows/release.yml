name: Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win32-x64
            npm_config_arch: x64
          - os: windows-latest
            target: win32-arm64
            npm_config_arch: arm64
          - os: ubuntu-latest
            target: linux-x64
            npm_config_arch: x64
          - os: ubuntu-latest
            target: linux-arm64
            npm_config_arch: arm64
          - os: macos-latest
            target: darwin-x64
            npm_config_arch: x64
          - os: macos-latest
            target: darwin-arm64
            npm_config_arch: arm64

    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Install dependencies
        run: npm install
        env:
          # Critical for ensuring we download the correct sqlite binary for the target architecture
          npm_config_arch: ${{ matrix.npm_config_arch }}

      - name: Extract version from tag
        shell: bash
        run: |
          # Extract version from tag (e.g., v0.0.4 -> 0.0.4)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          # Update package.json with the tag version
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "âœ“ Updated package.json to version $VERSION"

      - name: Package Extension
        run: vsce package --target ${{ matrix.target }} -o waylog-${{ matrix.target }}-${{ github.ref_name }}.vsix
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: waylog-${{ matrix.target }}
          path: "*.vsix"

  publish-vscode:
    name: Publish to VS Code Marketplace
    needs: build
    runs-on: ubuntu-latest
    if: success() && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
      
      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "VSCE_PAT secret not found. Skipping VS Code Marketplace publish."
          else
            echo "Publishing to VS Code Marketplace..."
            for path in waylog-*/waylog-*.vsix; do
              echo "Publishing $path..."
              vsce publish --packagePath "$path" -p "$VSCE_PAT"
            done
          fi

  publish-openvsx:
    name: Publish to Open VSX
    needs: build
    runs-on: ubuntu-latest
    if: success() && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          if [ -z "$OVSX_PAT" ]; then
            echo "OVSX_PAT secret not found. Skipping Open VSX publish."
          else
            echo "Publishing to Open VSX..."
            npm install -g ovsx
            for path in waylog-*/waylog-*.vsix; do
              echo "Publishing $path to Open VSX..."
              ovsx publish "$path" -p "$OVSX_PAT"
            done
          fi

  create-release:
    name: Create GitHub Release Draft
    needs: build
    runs-on: ubuntu-latest
    if: success() && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release Draft
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: waylog-*/waylog-*.vsix
          generate_release_notes: true
          draft: true
          prerelease: false
