name: Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win32-x64
            npm_config_arch: x64
          - os: windows-latest
            target: win32-arm64
            npm_config_arch: arm64
          - os: ubuntu-latest
            target: linux-x64
            npm_config_arch: x64
          - os: ubuntu-latest
            target: linux-arm64
            npm_config_arch: arm64
          - os: macos-latest
            target: darwin-x64
            npm_config_arch: x64
          - os: macos-latest
            target: darwin-arm64
            npm_config_arch: arm64

    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Install dependencies
        run: npm install
        env:
          # Critical for ensuring we download the correct sqlite binary for the target architecture
          npm_config_arch: ${{ matrix.npm_config_arch }}

      - name: Package Extension
        run: vsce package --target ${{ matrix.target }} -o waylog-${{ matrix.target }}-${{ github.ref_name }}.vsix
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: waylog-${{ matrix.target }}
          path: "*.vsix"

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: success() && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
      
      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Publish Extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        # We assume the person who runs this has set VSCE_PAT secret in GitHub
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "VSCE_PAT secret not found. Skipping publish."
          else
            echo "Publishing extensions..."
            # Find all VSIX files and publish them
            for path in waylog-*/waylog-*.vsix; do
              echo "Publishing $path..."
              vsce publish --packagePath "$path" -p "$VSCE_PAT"
            done
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: waylog-*/waylog-*.vsix
          generate_release_notes: true
          draft: false
          prerelease: false
